<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>box-shadow</title>
  <style type="text/css">
  p {
    width: 100px;
    height: 100px;
    background-color: #e1ddda;
    margin: 20px;
    display: inline-block;
  }
  p.one {
    box-shadow: -5px -5px #777777;
  }
  p.two {
    box-shadow: 5px 5px 5px #777777;
  }
  p.three {
    box-shadow: 5px 5px 5px 5px #777777;
  }
  p.four {
    box-shadow: 0px 0px 10px #777777;
  }
  p.five {
    box-shadow: inset 0 0 10px 5px #777777;
  }
  </style>
</head>
<body>
  <p class="one"></p>
  <p class="two"></p>
  <p class="three"></p><br>
  <p class="four"></p>
  <p class="five"></p>
</body>
</html>

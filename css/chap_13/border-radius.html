<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>box-radius</title>
  <style type="text/css">
  p {
    border: 5px solid #ee3e80;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
  }
  </style>
</head>
<body>
  <p>Pet Sounds는 미국의 폭 밴드 비치 보이스의 열한 번째 정규 음반이다. 1966년 5월 16일, 캐피털 레코드에서 발매되었으며, 발매 이후 대중 음악사이에서 가장 영향령 있는 음반 가운데 하나이자, 1960년대 최고의 음반 가운데 하나로 꼽힌다.</p>

</body>
</html>

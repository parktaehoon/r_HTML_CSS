<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>복잡한 모서리 굴리기</title>
  <style type="text/css">
  p {
    width: 100px;
    height: 100px;
    display: inline-block;
    border: 5px solid red;
    margin: 20px;
    padding: 10px;
  }
  p.three {
    border-radius: 100px;
    padding: 0;
  }
  </style>
</head>
<body>
  <p class="one"></p>
  <p class="two"></p>
  <p class="three"></p>
  
</body>
</html>

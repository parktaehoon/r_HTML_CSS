<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>display</title>
  <style type="text/css">
  li {
    display: inline;
    margin-right: 10px;
  }
  li.coming-soon {
    display: none;
  }
  li.hide {
    visibility: hidden;
  }
  </style>
</head>
<body>
  <ul>
    <li>홈(Home)</li>
    <li class="hide">상품(Product)</li>
    <li class="coming-soon">서비스(Service)</li>
    <li>소개(About)</li>
    <li>연락처(Contact)</li>
  </ul>
  
</body>
</html>

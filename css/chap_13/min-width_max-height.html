<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    th {
      color: cornflowerblue;
      border-bottom: 1px solid #0088dd;
      text-align: left;
    }
    td {
      min-width: 150px;
      min-height: 200px;
      vertical-align: top;
      line-height: 1.4em;
    }
    td.pic {
      min-width: 450px;
      max-width: 650px;
      padding: 5px;
      margin: 0px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>피아노</th>
      <th>설명</th>
      <th>가격</th>
    </tr>
    <tr>
      <td class="pic"><img src="images/rhodes.jpg" alt="Fender rhodes" width="200" height="150"></td>
      <td>로즈 피아노는 1942년 해롤드로즈에 의해 발명된 전자 기계식 피아노다.</td>
      <td>$1,400</td>
    </tr>
  </table>

</body>

</html>

<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>table-properties</title>
  <link rel="stylesheet" href="./css/table-properites.css">
</head>

<body>
  <h1>초판 경매</h1>
  <table>
    <tr>
      <th>저자(Author)</th>
      <th>제목(Title)</th>
      <th>최저 경쟁 가격</th>
      <th>현재 경매 가격</th>
    </tr>
    <tr>
      <td>E.E. Cummings</td>
      <td>Tulips & Chimneys</td>
      <td class="r">$2,000.00</td>
      <td class="r">$2,642.50</td>
    </tr>
    <tr class="dark">
      <td>Charles d'Orleans</td>
      <td>Poemes</td>
      <td class="r"></td>
      <td class="r">$5,866.00</td>
    </tr>
    <tr>
      <td>T.S Eliot</td>
      <td>Poemes 1909 - 1925</td>
      <td class="r">$1,250.00</td>
      <td class="r">$8,499.35</td>
    </tr>
    <tr class="dark">
      <td>Sylvia Plath</td>
      <td>The Colossus</td>
      <td class="r"></td>
      <td class="r">$1,031.72</td>
    </tr>
  </table>

</body>

</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>list-style</title>
  <link rel="stylesheet" href="./css/liststyle.css">
</head>
<body>
  <h1>에드거 앨런 포(Edgat Allen Poe)의 명언</h1>
  <ul>
    <li>나는 나의 친구들이 바보 같은 자신감이라고 부르는 것에 확고한 믿음을 갖고 있다.</li>
    <li>우리가 보거나 그렇게 보이는 모든 것이 단지 꿈 속이 꿈인 것을.</li>
    <li>나는 간단히 시의 단어를 아름다움의 리드미컬한 창조라고 정의한다.</li>
  </ul>
  
</body>
</html>

<!DOCTYPE html>
<html lang="ko_KR">

<head>
  <meta charset="UTF-8">
  <title>06_table</title>
</head>

<body>
  <h1><img src="image/quokka.jpg" alt="quokka"> title="quokka는 호주에 사는 유대류(marsupia)로 크기는 애완용 고양이 정다다."</h1>

  <table>
    <tr>
      <td>15</td>
      <td>15</td>
      <td>15</td>
    </tr>
    <tr>
      <td>45</td>
      <td>60</td>
      <td>45</td>
    </tr>
    <tr>
      <td>60</td>
      <td>90</td>
      <td>90</td>
    </tr>
  </table>

  <table>
    <tr>
      <th></th>
      <th scope="col">토요일</th>
      <th scope="col">일요일</th>
    </tr>
    <tr>
      <th scope="row">티켓 판매:</th>
      <td>120</td>
      <td>135</td>
    </tr>
    <tr>
      <th scope="row">총 매출:</th>
      <td>$600</td>
      <td>$675</td>
    </tr>
  </table>

  <table>
    <tr>
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12am</th>
    </tr>
    <tr>
      <th>월요일</th>
      <td colspan="2">지리</td>
      <td>수학</td>
      <td>미술</td>
    </tr>
    <tr>
      <th>화요일</th>
      <td colspan="3">체육</td>
      <td>가정</td>
    </tr>
  </table>

  <table>
    <tr>
      <th></th>
      <th>ABC</th>
      <th>BBC</th>
      <th>CNN</th>
    </tr>
    <tr>
      <th>6pm-7pm</th>
      <td rowspan="2">영화</td>
      <td>코미디</td>
      <td>뉴스</td>
    </tr>
    <tr>
      <th>7pm-8pm</th>
      <td>스포츠</td>
      <td>시사</td>

  <table>
    <thead>
      <tr>
        <th>일자</th>
        <th>수입</th>
        <th>지출</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1/1</th>
        <td>250</td>
        <tr>36</tr>
      </tr>
      <tr>
        <th>1/5</th>
        <td>310</td>
        <tr>115</tr>
      </tr>
      <tr>
        <th>1/20</th>
        <td>221</td>
        <tr>43</tr>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <td>7824</td>
        <td>1241</td>
      </tr>

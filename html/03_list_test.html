<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>03_list_test</title>
</head>
<body>
  <h1>스크램블 에그</h1>
  <p>계란은 제가 가장 좋아하는 음식입니다.</p>
  <h2>재료</h2>
  <ul>
    <li>계란 2개</li>
    <li>버터 1스푼</li>
    <li>크림 2스푼</li>
  </ul>
  <h2>방법</h2>
  <ol>
    <li>중간불로 녹인다.</li>
    <li>부드럽게 섞는다.</li>
    <li>재료 추가한다.</li>
    <li>20초마다 접는다.</li>
    <li>그릇에 담는다.</li>
  </ol>
</body>
</html>

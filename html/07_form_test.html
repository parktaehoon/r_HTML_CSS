<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>07_form_test</title>
</head>

<body>
  <fieldset>
    <legend>상세정보:</legend>
    <label for="name">이름:
      <input id="name" type="text" name="tname" /></label><br>
    <label for="email">이메일:
      <input id="email" type="email" name="temail" /></label>
  </fieldset><br>
  <fieldset>
    <legend>리뷰:</legend>
    <p>사이트를 알게 된 경위는?</p>
    <select name="web">
      <option value="구글">구글</option>
      <option value="사파리">사파리</option>
      <option value="파이어폭스">파이어폭스</option>
    </select><br>

    <p>다시 방문하시겠습니까?</p>
    <input type="radio" name="revisite" value="y" />네
    <input type="radio" name="revisite" value="n" />아니오
    <input type="radio" name="revisite" value="u" />몰라요

    <p>의견:</p>
    <textarea name="opinion" cols="30" rows="10"></textarea>
    <br>
    <input type="checkbox" name="update" />이메일 업데이트에 가입 <br>
    <input type="submit" name="send">
  </fieldset>

</body>

</html>
